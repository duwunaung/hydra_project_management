{% extends 'base.html' %}
{% load static %}
{% block title %}
  Hydra Core || Signup Page
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'account.css' %}" />
{% endblock %}

{% block content %}
  <section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
      <div class="login">
        <h1 class="title">Hydra Core</h1>
        <h2 class="subtitle">Project Management System</h2>
        <form action="." method="POST">
          {% csrf_token %}

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="text" placeholder="Your Name" autocomplete="username" name="name" required />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="email" placeholder="Your Email" autocomplete="username" name="email" required />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="password" placeholder="Password" autocomplete="current-password" name="password1" required />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="password" placeholder="Retype Password" autocomplete="current-password" name="password2" required />
            </div>
          </div>
          <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">Register</button>
        </form>
        <br />
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <a href="{% url 'account:login' %}">Login to Existing Account</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>

  {% include 'includes/footer.html' %}
{% endblock %}
