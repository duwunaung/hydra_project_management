{% extends 'base.html' %}
{% load static %}
{% block title %}
  Hydra Core || Login
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'account.css' %}" />
{% endblock %}
{% block content %}
  <section class="hero is-fullheight">
    <div class="hero-body has-text-centered">
      <div class="login">
        <h1 class="title">Hydra Core</h1>
        <h2 class="subtitle">Project Management System</h2>
        <form action="." method="POST">
          {% csrf_token %}

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="email" placeholder="hello@example.com" autocomplete="username" name="email" required />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" name="password" required />
            </div>
          </div>
          <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">Login</button>
        </form>
        <br />
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <a href="{% url "account:signup" %}">Create an Account</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>

  {% include 'includes/footer.html' %}
{% endblock %}
